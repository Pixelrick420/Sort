<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array.sort()</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class='container'>
            <div class='heading'>
                <h1 id='heading'>Sorting Algorithm Visualization</h1>
            </div>
            <div class='main' id='main'>

            </div>
            <div class='options'>
                <div class='algorithm'>
                    <form>
                        <select id="options" name="options">
                            <option value="1">Bubble Sort</option>
                            <option value="2">Insertion Sort</option>
                            <option value="3">Quick Sort</option>
                            <option value="4">Selection Sort</option>
                            <option value="5">Bogo Sort</option>
                            <option value="6">Gnome Sort</option>
                        </select>
                    </form>
                </div>

                <div class='sortorreset'>
                    <button onclick='sortorreset()'><span id='sortorreset'>Sort</span></button>
                </div>

                <div class='size_selector'>
                    <label for="size">Size:</label>
                    <input type="range" id="size" name="size" min="6" max="50" value="20">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
